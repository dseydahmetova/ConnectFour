<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ConnectFour</title>
</head>

<body>
    <div id='gameBoard'>
        <h1>Connect Four</h1>
        <div class="results"></div>
        <div class="game">
            <div class="playerInfo">Player 1
                <p id="name1"></p>
                <div class="label1"></div>
            </div>
            <div class="container" id="container"></div>
            <div class="playerInfo">Player 2
                <p id="name2"></p>
                <div class="label2"></div>
            </div>
        </div>
        <button id='resetBtn'>Reset</button>
        <button id='restartBtn'>Start New Game</button>
    </div>
    <div id="popup">
        <img src="/images/logoconnect.PNG" alt="logo">
        <div class="input">
            <label for="player1Name">Player 1
                <input class="input" id="player1Name" type="text" />
            </label>
            <label for="player2Namet">Player 2
                <input class="input" id="player2Name" type="text" />
            </label>
        </div>
        <p id="errors"></p>
        <button id='startBtn'>Start Game</button>
    </div>
    <div class="result-message">
        <div class="finalresults"></div>
        <button id='closeBtn'>Close</button>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
